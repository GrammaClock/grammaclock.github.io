<script>

var active = false;
var hour = 0;
var minute = 0;
var AP = " ";
var hourGroup = " ";
var timeText = " ";


function checkIfActive()
    {
        if(active == false)
        {
            // playNight();
            // alert("sound");
            getTime() 
        }
    }


function getTime()
    {	
        active = true;
        // playAudio();
        var d = new Date();
        setHour(d);
        setAP();
        setHourGroup();
        setMinute(d);
        formatHour();
        formatMinute();
        formatTimeText();
        setTimeout(callGreeting, 5000);
        setTimeout(makeInactive, 7000);
        speakTime();
    }


function setHour(dateTime)
    {
        hour = dateTime.getHours();
    }


function setAP()
	{
    	if(hour<12)
        {
        	AP = "AM";
        }
        else
        {
        	AP = "PM"
        }
    }


function setHourGroup()
    {
        switch (hour) 
        {
         case 0:
         case 1:
         case 2:
         case 3:
         case 4:
         case 5:
         case 20:
         case 21:
         case 22:
         case 23:
            hourGroup = "night";
            break;

        case 6:
        case 7:
        case 8:
        case 9:
        case 10:
        case 11:
            hourGroup = "morning";
            break;

        case 12:
        case 13:
        case 14:
        case 15:
        case 16:
            hourGroup = "afternoon";
            break;

        case 17:
        case 18:
        case 19:
            hourGroup = "evening";
            break;
        

      }
    }


function setMinute(dateTime)
    {
        minute = dateTime.getMinutes().toString(); 
    }


function formatHour()
    { 
      if(hour < 1)
        {
          hour = 12;
        }

       else if(hour > 12)
        {
            hour = hour - 12;
        }
    }
  
  
function formatMinute()
	{
      if(minute<10)
      {
          minute = "0" + minute;
      }
    }
    
       
function formatTimeText()
	{
    	timeText = "The time is, " + hour + ". " + minute + ". " + AP;
    }
    
    
function speakTime()
	{
    responsiveVoice.speak("" + timeText, "US English Female", {rate: 1.0});
    
    }

function callGreeting()
{
    setTimeout(greeting, 2000);
}


function greeting ()
    {
        switch(hourGroup)
        {
            case "morning":
                    playMorning();
                    break;
            case "afternoon":
                    playAfternoon();
                    break;
            case "evening":
                    playEvening();
                    break;
            case "night":
                    alert("test");
                    playNight();
                    break;
            default:
                    playNight();

        }

    
    }


function makeInactive()
    {
        active = false;
    }




</script>
