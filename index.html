<!DOCTYPE html>
<html>

	<head>

		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="script.js"></script>
		<script src='https://code.responsivevoice.org/responsivevoice.js'></script>

	</head>

	<body onload="runDigitalClock()" onclick="runAudioClock()">

		<center>
			<h1 class='clockClass' id="digitalClock"></h1>
			<img src='batgirl.jpg'>
		</center>

		<audio id="morning" src="https://grammaclock.github.io/morning.mp3">
		  <source src="morning.mp3" type="audio/mpeg">
		</audio>

		<audio id="afternoon" src="https://grammaclock.github.io/afternoon.mp3">
		  <source src="afternoon.mp3" type="audio/mpeg">
		</audio>

		<audio id="evening" src="https://grammaclock.github.io/evening.mp3" >
		  <source src="evening.mp3" type="audio/mpeg">
		</audio>

		<audio id="night" src="https://grammaclock.github.io/night.mp3">
		  <source src="night.mp3" type="audio/mpeg">
		</audio>

	</body>

</html>
